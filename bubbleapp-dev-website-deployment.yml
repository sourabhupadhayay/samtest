apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: bubbleapp-dev  
  name: bubbleapp-dev-website
  labels:
   env: dev
   project-name: bubbleapp
   tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bubbleapp-dev-website
  minReadySeconds: 10
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      name: bubbleapp-dev-website
      labels:
        app: bubbleapp-dev-website
    spec:
      terminationGracePeriodSeconds: 30
      containers:
      - image: CONTAINER_IMAGE
        name: bubbleapp-dev-website
        imagePullPolicy: Always
        ports:
        - containerPort: 8115
          protocol: TCP
        readinessProbe:
            tcpSocket:
              port: 8115
            initialDelaySeconds: 60
            periodSeconds: 30
        livenessProbe:
            tcpSocket:
              port: 8115
            initialDelaySeconds: 60
            periodSeconds: 30