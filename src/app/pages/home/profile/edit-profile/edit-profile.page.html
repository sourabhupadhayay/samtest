<ion-content [fullscreen]="true">
  <ion-grid class="top-card">
    <div class="title-part">
      <ion-item lines="none">
        <ion-icon
          routerLink="/tabs/profile"
          slot="start"
          name="arrow-back-outline"
        ></ion-icon>
        <ion-label>
          <ion-grid class="logo-head">
            <img src="assets/images/single-logo.svg" />
            <div class="nil4all">
              <span>#NIL4ALL</span>
            </div>
          </ion-grid>
        </ion-label>
        <div class="notification" slot="end">
          <img src="assets/icon/notification.svg" />
          <span></span>
        </div>
      </ion-item>
    </div>
    <div class="profile-part">
      <img src="assets/images/profile.png" />

      <div class="edit-btn">
        <ion-button id="submitBtn">
          <img src="assets/images/button-auth.png" />
          <span>
            <img src="assets/icon/camera-white.svg" />
          </span>
        </ion-button>
      </div>
    </div>
  </ion-grid>

  <ion-grid class="content-part">
    <div [formGroup]="editProfileForm" class="input-main">
      <div class="input-box">
        <ion-item lines="none">
          <ion-label position="stacked">Display name</ion-label>
          <ion-input formControlName="fullName" type="text"></ion-input>
        </ion-item>
      </div>
      <div class="input-box">
        <ion-item lines="none">
          <ion-label position="stacked">Phone no.</ion-label>
          <ion-input
            type="text"
            appPhoneMask
            formControlName="phone"
          ></ion-input>
        </ion-item>
      </div>
      <div class="input-box">
        <ion-item lines="none">
          <ion-label position="stacked">Birthday</ion-label>
          <ion-input
            id="open-modal"
            formControlName="birthDate"
            type="text"
          ></ion-input>
        </ion-item>
      </div>
      <ion-modal class="dateModal" trigger="open-modal" mode="ios">
        <ng-template>
          <ion-content>
            <ion-datetime
              [max]="currentDate"
              mode="ios"
              #dateTime
              presentation="date"
              [showDefaultButtons]="true"
              (ionChange)="patchDateValue(dateTime.value)"
            >
              <span slot="title">Select Birth date</span></ion-datetime
            >
          </ion-content>
        </ng-template>
      </ion-modal>
      <div class="check-box">
        <ion-item lines="none" mode="ios">
          <ion-checkbox
            formControlName="showBirthDate"
            name="checkbox"
            mode="md"
            slot="start"
          ></ion-checkbox>
          <ion-label>make my birthday visible to all users</ion-label>
        </ion-item>
      </div>
      <div class="input-box">
        <ion-item lines="none">
          <ion-label position="stacked">Team</ion-label>
          <ion-input
            formControlName="teamName"
            type="text"
            value="Houston Cougars football"
          ></ion-input>
        </ion-item>
      </div>
    </div>
  </ion-grid>
  <ion-grid class="buble-part">
    <div class="dots-bubble">
      <div class="dots"></div>
      <div class="dots"></div>
      <div class="dots"></div>
      <div class="dots"></div>
      <div class="dots"></div>
      <div class="dots"></div>
      <div class="dots"></div>
      <div class="dots"></div>
      <div class="dots"></div>
      <div class="dots"></div>
    </div>
  </ion-grid>
</ion-content>

<ion-footer mode="ios">
  <ion-toolbar mode="ios">
    <ion-button class="white-btn">
      <img src="assets/icon/close-icon.png" />
    </ion-button>
    <ion-button class="white-btn">
      <img src="assets/icon/right-icon.png" />
    </ion-button>
  </ion-toolbar>
</ion-footer>
