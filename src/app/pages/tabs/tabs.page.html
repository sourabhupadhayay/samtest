<ion-tabs mode="md">
  <ion-tab-bar slot="bottom" mode="md">
    <div class="tabs-btn-main">
      <ion-tab-button tab="home" mode="md">
        <img src="assets/icon/calendar.png" />
      </ion-tab-button>

      <ion-tab-button class="main-btn" mode="md">
        <img src="assets/icon/tabs-main.png" />
      </ion-tab-button>

      <ion-tab-button tab="profile" class="profile" mode="md">
        <span *ngIf="userData?.profileUrl !==''">
          <img [src]="userData?.profileUrl | profile" />
        </span>

        <div *ngIf="userData?.profileUrl ==''" class="inital">
          <span class="initial__span">
            {{nameInitials}}
          </span>
        </div>
      </ion-tab-button>
      <div class="menu-shape">
        <img src="assets/images/tabs-bg.png" />
      </div>
    </div>
  </ion-tab-bar>
</ion-tabs>
