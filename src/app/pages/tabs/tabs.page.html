<ion-tabs mode="md">
  <ion-tab-bar slot="bottom" mode="md">
    <div class="tabs-btn-main">
      <ion-tab-button tab="schedule" mode="md">
        <img src="assets/icon/calendar-white.svg" />
      </ion-tab-button>

      <ion-tab-button
        (click)="presentAppearanceBookingModal()"
        class="main-btn"
        mode="md"
      >
        <img src="assets/icon/tabs-main.svg" />
      </ion-tab-button>

      <ion-tab-button data-cy="profile" tab="profile" class="profile" mode="md">
        <span *ngIf="userData?.profileUrl !==''">
          <img [src]="userData?.profileUrl | profile" />
        </span>

        <div *ngIf="userData?.profileUrl ==''" class="inital">
          <span class="initial__span">
            {{nameInitials}}
          </span>
        </div>
      </ion-tab-button>
      <div class="menu-shape">
        <img src="assets/images/tabs-bg.png" />
      </div>
    </div>
  </ion-tab-bar>
  <ion-modal
    #modal
    trigger="open-modal"
    [initialBreakpoint]="0.25"
    [breakpoints]="[0.25, 0.5, 0.75]"
    [backdropDismiss]="false"
    [backdropBreakpoint]="0.5"
  >
    <ng-template>
      <ion-content>
        <ion-searchbar
          placeholder="Search"
          (click)="modal.setCurrentBreakpoint(0.75)"
        ></ion-searchbar>
        <ion-list>
          <ion-item>
            <ion-avatar slot="start">
              <ion-img src="https://i.pravatar.cc/300?u=b"></ion-img>
            </ion-avatar>
            <ion-label>
              <h2>Connor Smith</h2>
              <p>Sales Rep</p>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-avatar slot="start">
              <ion-img src="https://i.pravatar.cc/300?u=a"></ion-img>
            </ion-avatar>
            <ion-label>
              <h2>Daniel Smith</h2>
              <p>Product Designer</p>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-avatar slot="start">
              <ion-img src="https://i.pravatar.cc/300?u=d"></ion-img>
            </ion-avatar>
            <ion-label>
              <h2>Greg Smith</h2>
              <p>Director of Operations</p>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-avatar slot="start">
              <ion-img src="https://i.pravatar.cc/300?u=e"></ion-img>
            </ion-avatar>
            <ion-label>
              <h2>Zoey Smith</h2>
              <p>CEO</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-tabs>
