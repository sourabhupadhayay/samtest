<ion-content [fullscreen]="true" [forceOverscroll]="false">
  <athlete-waitlist
    [connectedFans]="connectedFans"
    [eventId]="eventId"
    [calledFans]="calledFans"
    [pendingCallFans]="pendingCallFans"
    *ngIf="userRole == 'athlete'"
  ></athlete-waitlist>
  <fan-waitlist
    [connectedFans]="connectedFans"
    [calledFans]="calledFans"
    [pendingCallFans]="pendingCallFans"
    [eventId]="eventId"
    *ngIf="userRole == 'fan'"
  ></fan-waitlist>
</ion-content>
