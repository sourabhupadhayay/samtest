<ion-content [scrollEvents]="true">
  <div class="main-screen">
    <ion-grid class="top-card">
      <div class="title-part">
        <ion-item lines="none">
          <ion-icon
            slot="start"
            name="arrow-back-outline"
          ></ion-icon>
          <ion-label>
            <ion-grid class="logo-head">
              <img src="assets/images/single-logo.svg" />
              <div class="nil4all">
                <span>#NIL4ALL</span>
              </div>
            </ion-grid>
          </ion-label>
          <!-- <div class="notification" slot="end">
            <img src="assets/icon/notification.svg" />
            <span></span>
          </div> -->
        </ion-item>
      </div>
      <div class="profile-img">
          <img src="assets/images/profile.png">
      </div>
      <div class="overlay-blue"></div>
    </ion-grid>
  
    <div class="wait-part">
      <div class="head">
        <div class="bids-available">
            <ion-item lines="none">
              <ion-avatar slot="start">
                <img src="assets/images/upload-img.png">
              </ion-avatar>
              <ion-avatar slot="start">
                <img src="assets/images/upload-img.png">
              </ion-avatar>
              <ion-avatar slot="start">
                <img src="assets/images/upload-img.png">
              </ion-avatar>
              <ion-avatar slot="start" class="last">
                <img src="assets/images/upload-img.png">
              </ion-avatar>
              <ion-label>
                06 Bids Available 
              </ion-label>
            </ion-item>
        </div>
         <p>To join the live, please click on the button </p>
      </div>
      
      <div class="content-part">
  
          <div class="bid-list">
            <!-- add class "top-call" in bg-white-box -->
            <div class="bg-white-box top-call">
                <ion-item lines="none">
                  <ion-avatar slot="start">
                    <img src="assets/images/profile.png">
                  </ion-avatar>
                  <ion-label>
                      <h5>Jacob Bonzo</h5>
                      <p>$300</p>
                  </ion-label>
                  <img class="video" slot="end" src="assets/icon/video-icon.png">
                </ion-item>
            </div>
            <div class="bg-white-box">
                <ion-item lines="none">
                  <ion-avatar slot="start">
                    <img src="assets/images/profile.png">
                  </ion-avatar>
                  <ion-label>
                      <h5>Joddy Gonzalez</h5>

                  </ion-label>
                  <img class="video" slot="end" src="assets/icon/video-icon.png">
                </ion-item>
            </div>
            <div class="bg-white-box">
              <ion-item lines="none">
                <ion-avatar slot="start">
                  <img src="assets/images/profile.png">
                </ion-avatar>
                <ion-label>
                    <h5>Michael Smith</h5>
                    <p>$150</p>
                </ion-label>
                <img class="video" slot="end" src="assets/icon/video-icon.png">
              </ion-item>
            </div>
            <div class="bg-white-box">
              <ion-item lines="none">
                <ion-avatar slot="start">
                  <img src="assets/images/profile.png">
                </ion-avatar>
                <ion-label>
                    <h5>Robert Smith</h5>
                    <p>$120</p>
                </ion-label>
                <img class="video" slot="end" src="assets/icon/video-icon.png">
              </ion-item>
            </div>
            <div class="bg-white-box">
              <ion-item lines="none">
                <ion-avatar slot="start">
                  <img src="assets/images/profile.png">
                </ion-avatar>
                <ion-label>
                    <h5>Maria Rodriguez</h5>
                    <p>$115</p>
                </ion-label>
                <img class="video" slot="end" src="assets/icon/video-icon.png">
              </ion-item>
            </div>
            <div class="bg-white-box">
              <ion-item lines="none">
                <ion-avatar slot="start">
                  <img src="assets/images/profile.png">
                </ion-avatar>
                <ion-label>
                    <h5>Bobby Butler</h5>
                    <p>$110</p>
                </ion-label>
                <img class="video" slot="end" src="assets/icon/video-icon.png">
              </ion-item>
            </div>
          </div>
      </div>
    </div>
  </div>
</ion-content>
<ion-footer>
    <ion-toolbar>
        <ion-button>
            <img src="assets/images/red-video.png">
        </ion-button>
    </ion-toolbar>
</ion-footer>
