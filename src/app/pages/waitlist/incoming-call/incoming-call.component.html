<ion-content [fullscreen]="true">
  <ion-header mode="ios">
    <ion-toolbar mode="ios">
      <img src="assets/images/single-logo.svg" />
      <!-- <span class="time" slot="end">
        03 m : 00 s
      </span> -->
    </ion-toolbar>
  </ion-header>

  <div class="caller-name">
    <h4>{{commonService.callingAthleteDetails?.athleteName}}</h4>
    <p>Incoming Video Call</p>
  </div>

  <div class="caller-img">
    <img
      *ngIf="commonService.callingAthleteDetails?.athleteProfilePicture !==''"
      [src]="commonService.callingAthleteDetails?.athleteProfilePicture | profile"
      alt=""
    />
    <div
      *ngIf="commonService.callingAthleteDetails?.athleteProfilePicture  ==''"
      class="inital"
    >
      <span class="initial__span">
        {{nameInitials}}
      </span>
    </div>
    <!-- <img src="assets/images/bg-img.png" /> -->
  </div>

  <div class="overlay-bg"></div>

  <div class="call-buttons">
    <ion-button (click)="joinCall()">
      <img src="assets/images/call-green.png" />
    </ion-button>
    <ion-button>
      <img (click)="disconnectCall()" src="assets/images/call-red.png" />
    </ion-button>
  </div>
</ion-content>
