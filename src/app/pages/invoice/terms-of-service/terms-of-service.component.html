<!-- Modal T&C -->

<ion-header mode="ios">
  <ion-toolbar>
    <ion-title>Terms of Use</ion-title>
    <ion-icon
      slot="end"
      name="close-outline"
      (click)="onClickCancel()"
    ></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="content-part">
    <p [innerHtml]="this.commonService.termconditions"></p>
  </ion-grid>
</ion-content>
