<ion-header class="ion-no-border" [translucent]="true">
  <ion-toolbar>
    <ion-icon
      slot="start"
      name="arrow-back-outline"
      routerLink="/bubble-screen"
    ></ion-icon>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <div class="main-screen">
    <div class="top-screen">
      <!-- <ion-icon slot="start" name="arrow-back-outline"></ion-icon> -->
      <ion-grid class="video-part">
        <video
          height="100%"
          width="100%"
          poster="http://content.bitsontherun.com/thumbs/bkaovAYt-320.jpg"
          loop=""
          muted
        >
          <source
            src="http://content.bitsontherun.com/videos/bkaovAYt-52qL9xLP.mp4"
          />
          <source
            src="http://content.bitsontherun.com/videos/bkaovAYt-27m5HpIu.webm"
          />
          <p class="warning">Your browser does not support HTML5 video.</p>
        </video>
      </ion-grid>

      <ion-grid class="logo-head">
        <img src="assets/images/logo.svg" />
      </ion-grid>

      <ion-grid class="overlay-bg"></ion-grid>
    </div>

    <ion-grid class="content-part">
      <div class="main-part">
        <div class="auth-title sticky-top">
          <img src="assets/images/auth-img.png" />
          <h4>Signup</h4>
          <p>Complete details to your account.</p>
        </div>

        <div class="profile-image">
          <div class="images-upload">
            <div (click)="uploadImage()" class="upload-icon">
              <img src="assets/icon/camera.svg" />
            </div>
            <!-- <div class="uploaded-img">
              <div class="img-part">
                <img src="assets/images/upload-img.png" />
                <div class="close-btn">
                  <ion-icon name="trash-outline"></ion-icon>
                </div>
              </div>
            </div> -->
          </div>
        </div>

        <form [formGroup]="signUpDetailsForm" class="auth-form">
          <div class="input-box">
            <ion-item lines="none">
              <ion-label position="floating">
                Full Name<span class="red">*</span></ion-label
              >
              <ion-input
                formControlName="fullName"
                autocomplete="off"
                type="text"
              ></ion-input>
              <img
                class="ion-align-self-center"
                slot="end"
                src="assets/icon/user.svg"
              />
            </ion-item>
            <div
              *ngIf="isFormSubmitted && signUpDetailsForm.controls.fullName.invalid"
              class="error-msg"
              id="userNameError"
            >
              <p>
                <img src="assets/icon/info-red.svg" /> Full Name is required
              </p>
            </div>
          </div>

          <div class="input-box">
            <ion-item lines="none">
              <ion-label position="floating"
                >Email<span class="red">*</span></ion-label
              >
              <ion-input
                formControlName="email"
                autocomplete="off"
                type="email"
              ></ion-input>
              <img
                class="ion-align-self-center"
                slot="end"
                src="assets/icon/email.svg"
              />
            </ion-item>
            <!-- <div class="error-msg" id="userNameError">
              <p>
                <img src="assets/icon/info-red.svg" /> Email address is required
              </p>
            </div> -->
          </div>

          <div class="input-box">
            <ion-item lines="none">
              <ion-label position="floating"
                >Password<span class="red">*</span></ion-label
              >
              <ion-input
                formControlName="password"
                (ionFocus)="isShowingPasswordHint = true"
                (ionBlur)="isShowingPasswordHint = false"
                autocomplete="off"
                [type]="isShowingPassword ? 'text' :'password'"
              ></ion-input>
              <img
                (click)="showPassword()"
                *ngIf="isShowingPassword"
                class="ion-align-self-center"
                slot="end"
                src="assets/icon/hide.svg"
              />
              <img
                (click)="showPassword()"
                *ngIf="!isShowingPassword"
                class="ion-align-self-center"
                slot="end"
                src="assets/icon/show.svg"
              />
            </ion-item>
            <!-- <div class="error-msg" id="userNameError">
              <p>
                <img src="assets/icon/info-red.svg" /> Password is required
              </p>
            </div> -->
          </div>

          <div class="input-box">
            <ion-item lines="none">
              <ion-label position="floating"
                >Confirm Password<span class="red">*</span></ion-label
              >
              <ion-input
                [(ngModel)]="confirmPassword"
                [ngModelOptions]="{standalone: true}"
                [type]="isShowingConfirmPassword ? 'text' :'password'"
                autocomplete="on"
                type="password"
              ></ion-input>
              <img
                *ngIf="isShowingConfirmPassword"
                class="ion-align-self-center"
                slot="end"
                src="assets/icon/hide.svg"
              />
              <img
                *ngIf="!isShowingConfirmPassword"
                class="ion-align-self-center"
                slot="end"
                src="assets/icon/show.svg"
              />
            </ion-item>
            <!-- <div class="error-msg" id="passwordError">
              <p><img src="assets/icon/info-red.svg" /> Password is required</p>
            </div> -->
          </div>

          <div class="input-box">
            <ion-item lines="none">
              <ion-label position="floating"
                >Birthday<span class="red">*</span></ion-label
              >
              <ion-input
                (ionBlur)="checkDateFormat($event)"
                formControlName="birthDate"
              ></ion-input>
              <!-- <ion-input autocomplete="on" type="text"></ion-input> -->
              <img
                id="open-modal"
                class="ion-align-self-center"
                slot="end"
                src="assets/icon/calendar.svg"
              />
              <ion-modal class="dateModal" trigger="open-modal" mode="ios">
                <ng-template>
                  <ion-content>
                    <ion-datetime
                      mode="ios"
                      #dateTime
                      presentation="date"
                      [showDefaultButtons]="true"
                      (ionChange)="patchDateValue(dateTime.value)"
                    ></ion-datetime>
                  </ion-content>
                </ng-template>
              </ion-modal>
            </ion-item>
            <!-- <div class="error-msg" id="passwordError">
              <p><img src="assets/icon/info-red.svg" /> Birthday is required</p>
            </div> -->
          </div>
          <div class="input-box">
            <ion-item lines="none">
              <ion-label position="floating">Phone Number</ion-label>
              <ion-input
                formControlName="phone"
                autocomplete="on"
                type="number"
              ></ion-input>
              <img
                class="ion-align-self-center"
                slot="end"
                src="assets/icon/phone.svg"
              />
            </ion-item>
            <!-- <div class="error-msg" id="passwordError">
              <p><img src="assets/icon/info-red.svg" /> Birthday is required</p>
            </div> -->
          </div>
          <div class="input-box">
            <ion-item lines="none">
              <ion-label position="floating">Team</ion-label>
              <ion-input
                formControlName="teamName"
                autocomplete="on"
                type="text"
              ></ion-input>
              <img
                class="ion-align-self-center"
                slot="end"
                src="assets/icon/team.svg"
              />
            </ion-item>
            <!-- <div class="error-msg" id="passwordError">
              <p><img src="assets/icon/info-red.svg" /> Birthday is required</p>
            </div> -->
          </div>
          <div class="input-box">
            <ion-item lines="none">
              <ion-label position="floating">State</ion-label>
              <ion-input
                formControlName="teamState"
                autocomplete="on"
                type="text"
              ></ion-input>
              <!-- <img class="ion-align-self-center" slot="end" src="assets/icon/team.svg"/> -->
            </ion-item>
            <!-- <div class="error-msg" id="passwordError">
              <p><img src="assets/icon/info-red.svg" /> Birthday is required</p>
            </div> -->
          </div>
          <div class="input-box">
            <ion-item lines="none">
              <ion-label position="floating">School/University</ion-label>
              <ion-input
                formControlName="school"
                autocomplete="on"
                type="text"
              ></ion-input>
              <!-- <img class="ion-align-self-center" slot="end" src="assets/icon/team.svg"/> -->
            </ion-item>
            <!-- <div class="error-msg" id="passwordError">
              <p><img src="assets/icon/info-red.svg" /> Birthday is required</p>
            </div> -->
          </div>
        </form>

        <div class="auth-btn">
          <ion-button (click)="onSubmit()" id="submitBtn">
            <img src="assets/images/button-auth.png" />
            <span>Signup</span>
          </ion-button>
        </div>
      </div>
      <ion-grid class="buble-part">
        <div class="dots-bubble">
          <div class="dots"></div>
          <div class="dots"></div>
          <div class="dots"></div>
          <div class="dots"></div>
          <div class="dots"></div>
          <div class="dots"></div>
          <div class="dots"></div>
          <div class="dots"></div>
          <div class="dots"></div>
          <div class="dots"></div>
        </div>
      </ion-grid>
    </ion-grid>
  </div>
</ion-content>
