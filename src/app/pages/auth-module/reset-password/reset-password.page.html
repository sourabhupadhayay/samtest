<ion-header class="ion-no-border" [translucent]="true">
  <ion-toolbar>
      <ion-icon slot="start" name="arrow-back-outline" routerLink="/bubble-screen"></ion-icon>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" >
  <div class="main-screen">
      <div class="top-screen">
        <!-- <ion-icon slot="start" name="arrow-back-outline"></ion-icon> -->
        <ion-grid class="video-part">
          <video height="100%" width="100%" poster="http://content.bitsontherun.com/thumbs/bkaovAYt-320.jpg"  loop="" muted>
            <source src="http://content.bitsontherun.com/videos/bkaovAYt-52qL9xLP.mp4">
            <source src="http://content.bitsontherun.com/videos/bkaovAYt-27m5HpIu.webm">
            <p class="warning">Your browser does not support HTML5 video.</p>
          </video>
        </ion-grid>
      
        <ion-grid class="logo-head">
          <img src="assets/images/logo.svg">
        </ion-grid>
      
        <ion-grid class="overlay-bg"></ion-grid>
      </div>

      <ion-grid class="content-part">
        <div class="main-part">
            <div class="auth-title sticky-top">
                <img src="assets/images/auth-img.png">
                <h4>Set Password</h4>
                <p>Please enter a new password that contains at
                  least 8 characters, upper and lower case letters,
                  one number, and one special character.
                  </p>
            </div>

            <div class="auth-form">
                
                  
                
                  <div class="input-box">
                    <ion-item lines="none">
                      <ion-label position="floating">New Password</ion-label>
                      <ion-input autocomplete="off" type="password"></ion-input>
                      <img
                        class="ion-align-self-center"
                        slot="end"
                        src="assets/icon/hide.svg"
                      />
                    </ion-item>
                  </div>

                  <div class="input-box">
                    <ion-item lines="none">
                      <ion-label position="floating">Confirm Password</ion-label>
                      <ion-input autocomplete="off" type="password"></ion-input>
                      <img
                        class="ion-align-self-center"
                        slot="end"
                        src="assets/icon/hide.svg"
                      />
                    </ion-item>
                  </div>
              
            </div>

            <div class="auth-btn">
                <ion-button> 
                  <img src="assets/images/button-auth.png"> 
                  <span>Submit</span>
                </ion-button>
            </div>

            <div class="auth-back-text">
              <p routerLink="/auth/login">Back to 
                <span>Login</span>
                <ion-icon name="chevron-back-outline"></ion-icon>
              </p>
            </div>

        </div>
        <ion-grid class="buble-part">
          <div class="dots-bubble">
            <div class="dots"></div>
            <div class="dots"></div>
            <div class="dots"></div>
            <div class="dots"></div>
            <div class="dots"></div>
            <div class="dots"></div>
            <div class="dots"></div>
            <div class="dots"></div>
            <div class="dots"></div>
            <div class="dots"></div>
          </div>
        </ion-grid>

      </ion-grid>
  </div>
</ion-content>
